<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <%- include('./layout/header'); -%>
    <div class="store store-taipei">
        <div class="container p-t-b">
            <h1 class="fz-12 fw-b mb-8">門市據點</h1>
            <form class="mb-10" action="">
                <label class="fz-6" for="store">選擇地區</label>
                <select name="store" id="store">
                    <option value="taipei">台北中山旗艦店</option>
                    <option value="taizong-green">台北綠園店</option>
                    <option value="taizong-water">台中清水旗艦店</option>
                    <option value="Kaohsiung-zhen">高雄中正形象店</option>
                    <option value="Kaohsiung-dream">高雄夢時代店</option>
                </select>
            </form>
            <div class="row row-wrap">
                <div class="col">
                    <div class="card">
                        <img src="/assets/images/storepage-1.png" alt="門市照片">
                        <div class="">                            
                            <h3 class="fz-6">台北中山旗艦店</h3>
                            <ul class="fz-5">
                                <li class="mb-2"><a href="#"><span class="material-symbols-outlined">call</span>電話：(02)000-1234</a></li>
                                <li class="mb-2"><span class="material-symbols-outlined">schedule</span>營業時間：10:00-21:00</li>
                                <li><a href="#"><span class="material-symbols-outlined">pin_drop</span>地址：台北市中山區南京東路25巷2-1號</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="map">
                    <a href="#"><img src="/assets/images/螢幕快照 2020-02-13 16.35.44.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
</body>
</html>
